<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Men Watch Store</title>

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/38290f9816.js"
      crossorigin="anonymous"
    ></script>

    <!-- Slick Slider-->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <!--Custm Stylesheet-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--header-->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-12 col-12">
            <div class="btn-group">
              <div
                class="btn border dropdown-toggle my-md-4 my-2 title-color"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
            <img src="./assets/logo.png" alt="" width="50px" />
              </div>
              <!-- <div class="dropdown-menu">
                <a href="#" class="dropdown-item">POUNDS</a>
                <a href="#" class="dropdown-item">EURO</a>
              </div> -->
              
            </div>
          </div>
          <div class="col-md-4 col-12 text-center ">
            <h2 class="my-md-3 site-title title-color">Mens Watch Store</h2>
          </div>
          <div class="col-md-4 col-12 text-right ">
            <p class="my-md-4 header-links">
              <a href="#" class="px-2">Sign In</a>
              <a href="#" class="px-1">Create Account</a>
            </p>
          </div>
        </div>
      </div>

      <div class="container-fliud p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Collections</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
          </div>
          <div class="navbar-nav">
            <li class="nav-item border rounded-circle mx-2 search-icon">
              <i class="fas fa-search p-2"></i>
            </li>
            <li class="nav-item border rounded-circle mx-2 cart-icon">
              <i class="fas fa-shopping-cart p-2"></i>
            </li>
          </div>
        </nav>
      </div>
    </header>

    <!--header-->
    <main>
      <div class="container-fliud p-0">
        <div class="site-slider">
          <div class="slider-one">
            <div>
              <img
                src="./assets/imgcarsol1.jpg"
                class="img-fluid"
                width="100%"
                height="auto"
                alt="Banner 1"
              />
            </div>
            <div>
              <img
                src="./assets/imgcarsol2.jpg"
                class="img-fluid"
                width="100%"
                height="10%"
                alt="Banner 2"
              />
            </div>
            <div>
              <img
                src="./assets/imgcarsol3.jpg"
                class="img-fluid"
                width="100%"
                alt="Banner 3"
              />
            </div>
          </div>
          <div class="slider-btn">
            <span class="prev position-top"
              ><i class="fas fa-chevron-left"></i
            ></span>
            <span class="next position-top right-0"
              ><i class="fas fa-chevron-right"></i
            ></span>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
